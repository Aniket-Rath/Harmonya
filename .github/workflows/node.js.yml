name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm i
      
    - name: Run the tests
      run: npm test
    
    - name: Fetch all branches
      run: git fetch --all

    - name: Merge branch to master if tests pass
      if: success() && github.ref != 'refs/heads/master'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout master  # Ensure you're on the master branch
        git merge --no-ff origin/${{ github.head_ref }} -m "Merge branch ${{ github.head_ref }} into master"  # Merge from the remote branch
        git push origin master
      env:
        ACTIONS_GITHUB_TOKEN: ${{ secrets.ACTIONS_GITHUB_TOKEN }}

    - name: Build
      run: npm run build
      
    - name: Deploy
      run: |
        git config --global user.name $user_name
        git config --global user.email $user_email
        git remote set-url origin https://${github_token}@github.com/${repository}
        npm run deploy
      env:
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
        repository: ${{ github.repository }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWD_TOKEN }}
    - name: Build and push Docker image
      run: |
        # Extract repository name and commit SHA
        IMAGE_NAME="${{ github.repository }}"  # Format: owner/repo
        # Convert IMAGE_NAME to lowercase
        LOWERCASE_IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')
        COMMIT_SHA="${{ github.sha }}"  # Full commit SHA
        TAG="${LOWERCASE_IMAGE_NAME}:${COMMIT_SHA::7}"  # Docker tag in the format repo:short-sha
        # Build and push the Docker image
        docker buildx build --tag $TAG --push .

    
